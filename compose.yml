version: '3.8'

services:
  app:
    networks:
    - localnet
    image: nostrcheckme/nostrcheck-server:testing
    depends_on:
      - mariadb
      - redis
    volumes:
      - ./files:/usr/src/app/files
      - ./resources:/usr/src/app/resources
      - ./config:/usr/src/app/config
      - ./logs:/usr/src/app/logs
    restart: always
    environment: 
      DATABASE_HOST: "mariadb"
      DATABASE_USER: "nostrcheck"
      DATABASE_PASSWORD: "nostrcheck"
      DATABASE_DATABASE: "nostrcheck"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_USER: "default"
      REDIS_PASSWORD: ""
    command: "npm run start"
  mariadb:
    networks:
     - localnet
    image: mariadb:10
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nostrcheck
      MYSQL_DATABASE: nostrcheck
      MYSQL_USER: nostrcheck
      MYSQL_PASSWORD: nostrcheck
  redis:
    networks:
     - localnet
    image: redis:6
    volumes:
      - ./data/redis:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
networks:
  localnet: